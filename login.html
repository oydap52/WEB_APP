<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            margin: 0; background: linear-gradient(to bottom, #a3d0e0, #ffffff);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; opacity: 0; transition: opacity 0.3s ease;
            position: relative; overflow: hidden;
        }
        .wave { position: absolute; width: 200%; height: 100%; background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%); animation: wave 7s infinite linear; }
        .wave:nth-child(2) { animation: wave 10s infinite linear; transform: rotate(180deg); top: auto; bottom: 0; }
        @keyframes wave { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .circle { position: absolute; background: rgba(255,255,255,0.5); border-radius: 50%; }
        .circle1 { width: 80px; height: 80px; top: 10%; left: 80%; }
        .circle2 { width: 50px; height: 50px; top: 15%; left: 5%; }
        .circle3 { width: 60px; height: 60px; bottom: 15%; left: 10%; }
        .content { text-align: center; color: #fff; max-width: 400px; width: 100%; padding: 20px; z-index: 1; }
        h1 { font-size: 3em; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin: 15px 0; border: none; border-bottom: 2px solid #fff; background: transparent; color: #fff; font-size: 1.2em; }
        input::placeholder { color: #fff; }
        .forgot-password { margin-top: 15px; color: #fff; }
        button { margin-top: 30px; padding: 15px 40px; background: #4a8a9b; border: none; color: #fff; font-size: 1.5em; cursor: pointer; border-radius: 5px; }
        button:hover { background: #3d6f7a; }
        .signup { margin-top: 15px; color: #fff; }
    </style>
    <script>
        function goTo(page) {
            document.body.style.opacity = '0';
            setTimeout(() => window.location.href = page, 300);
        }
        window.addEventListener('load', () => {
            document.body.style.transition = 'opacity 0.3s ease';
            document.body.style.opacity = '1';
        });
    </script>
</head>
<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <div class="content">
        <h1>Войти</h1>
        <input type="email" placeholder="E-mail" required>
        <input type="password" placeholder="Пароль" required>
        <p class="forgot-password">Забыли пароль?</p>
        <button onclick="goTo('index.html')">Войти</button>
        <p class="signup">Нет аккаунта? Создайте его</p>
    </div>
</body>
</html>
